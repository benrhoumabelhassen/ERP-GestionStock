<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/png" sizes="16x16" href="plugins/images/favicon.png" />
    <title>Elite Hospital Admin Template - Hospital admin dashboard web app kit</title>
    <!-- Bootstrap Core CSS -->
    <link href="hospital/eliteadmin-hospital/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css" rel="stylesheet" />
    <!-- animation CSS -->
    <link href="hospital/eliteadmin-hospital/css/animate.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="hospital/eliteadmin-hospital/css/style.min.css" rel="stylesheet" />
    <!-- color CSS -->
    <link href="hospital/eliteadmin-hospital/css/colors/megna.css" id="theme" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</h:head>

<h:body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="cssload-speeding-wheel" />
    </div>
    <section id="wrapper" class="login-register">
        <div class="login-box login-sidebar">
            <div class="white-box">
                <h:form  class="form-horizontal form-material" id="loginform" >
                    <a href="javascript:void(0)" class="text-center db"><img src="plugins/images/eliteadmin-logo-dark.png" alt="Home" />
                        <br /><img src="plugins/images/eliteadmin-text-dark.png" alt="Home" /></a>
                    <div class="form-group m-t-40">
                        <div class="col-xs-12">
                            <p:inputText class="form-control" value="#{loginBean.email}" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p:password class="form-control" value="#{loginBean.password}" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <p:commandButton  value="Log in" update="loginform"  actionListener="#{loginBean.login()}" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" ></p:commandButton>
                          
                        </div>
                    </div>
                    <p:messages id="msgs" />
                </h:form>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="hospital/eliteadmin-hospital/bootstrap/dist/js/tether.min.js"></script>
    <script src="hospital/eliteadmin-hospital/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
    <!--slimscroll JavaScript -->
    <script src="hospital/eliteadmin-hospital/js/jquery.slimscroll.js"></script>
    <!--Wave Effects -->
    <script src="hospital/eliteadmin-hospital/js/waves.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="hospital/eliteadmin-hospital/js/custom.min.js"></script>
    <!--Style Switcher -->
    <script src="plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
</h:body>

</html>
