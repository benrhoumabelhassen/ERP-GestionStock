<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view contentType="text/html">
  <h:head>
    <meta content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/png" href="plugins/images/favicon.png" />
    <title>
      ERP STOCK MANAGEMENT
    </title>
    <!--  Bootstrap Core CSS -->
    <link href="hospital/eliteadmin-hospital/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="plugins/bower_components/bootstrap-extension/css/bootstrap-extension.css" rel="stylesheet" />
    <!--  Menu CSS -->
    <link href="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet" />
    <!--  morris CSS -->
    <link href="plugins/bower_components/morrisjs/morris.css" rel="stylesheet" />
    <!--  animation CSS -->
    <link href="hospital/eliteadmin-hospital/css/animate.css" rel="stylesheet" />
    <!--  Custom CSS -->
    <link href="hospital/eliteadmin-hospital/css/style.css" rel="stylesheet" />
    <!--  color CSS -->
    <link href="hospital/eliteadmin-hospital/css/colors/megna.css" id="theme" rel="stylesheet" />
    <!--  HTML5 Shim and Respond.js IE8 support of HTML5 elements and media
      queries -->
    <!--  WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--  [if lt IE 9]> <script
      src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script
      src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif] -->
    <!--  Preloader -->
  </h:head>
  <h:body>
    <div class="preloader">
      <div class="cssload-speeding-wheel"></div>
    </div>
    <div id="wrapper">
      
      <ui:include src="menu.xhtml" />
      <!--  Left navbar-header end -->
      <!--  Page Content -->
      <div id="page-wrapper">
        <div class="container-fluid">
          <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
              <h4 class="page-title">
                ERP Client Management
              </h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
              <ol class="breadcrumb">
                <li class="active">
                  Client Management
                </li>
              </ol>
            </div>
            <!--  /.col-lg-12 -->
          </div>
          <!--  HERE!!!!!!! -->
          <h:form style="background: white;box-shadow: 2px 2px 1px #888888;padding:20px;">
              <table style="width:100%;">
                  
                  <tr style="width:100%;">
                      <td style="width: 20%;padding: 5px;"><p:outputLabel value="Client Name"/></td>
                      <td style="width: 80%;padding: 5px;"><p:inputText style="width:80%;box-shadow: inset 0 0px 0px #8f8f8f !important;" value="#{clientBean.client.nom}"/></td>
                  </tr>
                  <tr style="width:100%;">
                      <td style="width: 20%;padding: 5px;"><p:outputLabel value="Client Tel"/></td>
                      <td style="width: 80%;padding: 5px;"><p:inputText style="width:80%;box-shadow: inset 0 0px 0px #8f8f8f !important;" value="#{clientBean.client.telephone}"/></td>
                  </tr>
                  <tr style="width:100%;">
                      <td style="width: 20%;padding: 5px;"><p:outputLabel value="Client Address"/></td>
                      <td style="width: 80%;padding: 5px;"><p:inputTextarea  style="width:80%;box-shadow: inset 0 0px 0px #8f8f8f !important;" value="#{clientBean.client.adresse}"/></td>
                  </tr>
                  <tr style="width:100%;">
                      <td style="width: 20%;padding: 5px;"></td>
                      <td style="width: 80%;padding: 5px;"><p:commandButton action="#{clientBeanRequest.addC(clientBean.client)}" ajax="false" value="Add" style="margin-left: 5px;width: 100px;height: 30px;" styleClass="ui-priority-primary" /></td>
                  </tr>
              </table>
              
              
          </h:form>
        </div>
      </div>
      <!--  /#page-wrapper -->
    </div>
    <!--  /#wrapper -->
    <!--  jQuery -->
    <script
    src="plugins/bower_components/jquery/dist/jquery.min.js"
    type="text/javascript"></script>
     <!--  Bootstrap Core JavaScript --> 
     <script
    src="hospital/eliteadmin-hospital/bootstrap/dist/js/tether.min.js"
    type="text/javascript"></script> 
     <script
    src="hospital/eliteadmin-hospital/bootstrap/dist/js/bootstrap.js"
    type="text/javascript"></script> 
     <script
    src="plugins/bower_components/bootstrap-extension/js/bootstrap-extension.min.js"
    type="text/javascript"></script>
     <!--  Menu Plugin JavaScript --> 
     <script
    src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"
    type="text/javascript"></script>
     <!-- slimscroll JavaScript --> 
     <script
    src="hospital/eliteadmin-hospital/js/jquery.slimscroll.js"
    type="text/javascript"></script>
     <!-- Wave Effects --> 
     <script
    src="hospital/eliteadmin-hospital/js/waves.js" type="text/javascript"></script>
     <!-- Morris JavaScript --> 
     <script
    src="plugins/bower_components/raphael/raphael-min.js" type="text/javascript"></script> 
     
     <!--  Sparkline chart JavaScript --> 
     <script
    src="plugins/bower_components/jquery-sparkline/jquery.sparkline.min.js"
    type="text/javascript"></script>
     <!--  jQuery peity --> 
     <script
    src="plugins/bower_components/peity/jquery.peity.min.js"
    type="text/javascript"></script> 
     <script
    src="plugins/bower_components/peity/jquery.peity.init.js"
    type="text/javascript"></script>
     <!--  Custom Theme JavaScript --> 
     <script
    src="hospital/eliteadmin-hospital/js/custom.min.js" type="text/javascript"></script> 
     
     
  </h:body>
       </f:view>
</html>
